<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabricalonline.com - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center my-5">
            <div class="col">
                <img src="https://images.jumpseller.com/store/fabricalonline/store/logo/fabricalonline-negro-transparent.png?1648156924" alt="fabricalonline.com" style="width: 15rem;">
            </div>
        </div>
        <div class="row text-center" style="background-color:#012a4a;color:#fff">
            <div class="col py-1"><b><a href="" style="text-decoration: none;color:#fff">INICIO</a></b></div>
        </div>
    </div>
    <div class="container">        
        <div class="row text-center py-5">
            <div class="col">
                <h3>¿Qué podemos hacer por ti hoy?</h3>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <div class="card">
                    <div class="card-body px-5">
                      <!--inicio tabs-->
                    <ul class="nav nav-pills mb-3 justify-content-center py-5" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                        <button class="nav-link px-5 active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><h5>Tengo una consulta</h5></button>
                        </li>
                        <li class="nav-item" role="presentation">
                        <button class="nav-link px-5" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><h5>Tengo una idea para diseñar e imprimir</h5></button>
                        </li>
                        <li class="nav-item" role="presentation">
                        <button class="nav-link px-5" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false"><h5>Quiero hacer un pedido de impresión</h5></button>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                      <!--tab 1-->
                    <div class="tab-pane fade show active py-2" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <!--form tab 1-->
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>Nombre y Apellido</b></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" >
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Cuéntanos cómo te podemos ayudar</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label"><b>Imagen de referencia (opcional)</b></label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label"><b>¿Cómo quieres que te contactemos?</b></label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="correo_electronico">Correo electrónico</option>
                                    <option value="whatsapp">Whatsapp</option>
                                    <option value="llamada_telefonica">Llamada telefónica</option>
                                  </select>
                                  <input type="text" class="form-control my-2" id="exampleFormControlInput1" >
                            </div>
                            <div class="mb-3 text-center">
                                <button type="button" class="btn btn-primary px-5">Enviar consulta</button>
                            </div>
                        </form>
                        <!--end form tab 1-->
                    </div><!--end tab 1-->
                    <!--tab 2-->
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <!--form tab 2-->
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>Nombre y Apellido</b></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" >
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Describe brevemente tu idea, su uso, tamaño, etc</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label"><b>Imagen de referencia</b></label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label"><b>¿Cómo quieres que te contactemos?</b></label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="correo_electronico">Correo electrónico</option>
                                    <option value="whatsapp">Whatsapp</option>
                                    <option value="llamada_telefonica">Llamada telefónica</option>
                                  </select>
                                  <input type="text" class="form-control my-2" id="exampleFormControlInput1" >
                            </div>
                            <div class="mb-3 text-center">
                                <button type="button" class="btn btn-primary px-5">Enviar mi idea</button>
                            </div>
                        </form>
                        <!--end form tab 2-->
                    </div><!--end tab 2-->
                    <!--tab 3-->
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        <!--form tab 3-->
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>Nombre y Apellido</b></label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" >
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label"><b>Archivo (formatos permitidos: .stl - .obj - .3mf)</b></label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label"><b>Material</b></label>
                                <div class="card my-1">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                            <label class="form-check-label" for="flexRadioDefault1">
                                            <b>PLA (Polilactida)</b>: Es un material duro y resistente con buenas terminaciones, se utiliza comúnmente para la fabricación de figuras, decoración, prototipos y fichas para juegos, así como también para productos finales.
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="card my-4">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                <b>PETG (Poliéster tereftalato de etileno glicol)</b>: Es un material duro y resistente al exterior, que no se degrada con el contacto con aceites o químicos. Es utilizado en la fabricación de prototipos, repuestos para vehículos y motos, y productos finales.
                                            </label>
                                          </div>
                                    </div>
                                </div>
                                <div class="card my-4">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                <b>ABS (Acrilonitrilo Butadieno Estireno)</b>: Es un material duro y resistente, se utiliza comúnmente para fabricar prototipos, piezas de repuesto para automóviles y herramientas.
                                            </label>
                                          </div>
                                    </div>
                                </div>
                                <div class="card my-4">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                            <label class="form-check-label" for="flexRadioDefault2">
                                               <b> TPU (Poliuretano termoplástico)</b>: Es un material altamente flexible y duradero, que ofrece resistencia química y a altas temperaturas. Se utiliza en la fabricación de prototipos, suelas de zapatos y piezas que requieren ser flexibles.
                                            </label>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>Relleno</b></label>
                                <input type="range" min="0" max="100" value="0" class="form-range" id="myRange">
                                <p>Porcentaje de relleno: <span id="demo"></span></p>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label"><b>Comentarios / observaciones</b></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>                            
                            <div class="mb-3">
                                <label for="formFile" class="form-label"><b>¿Cómo quieres que te contactemos?</b></label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="correo_electronico">Correo electrónico</option>
                                    <option value="whatsapp">Whatsapp</option>
                                    <option value="llamada_telefonica">Llamada telefónica</option>
                                  </select>
                                  <input type="text" class="form-control my-2" id="exampleFormControlInput1" >
                            </div>
                            <div class="mb-3 text-center">
                                <button type="button" class="btn btn-primary px-5">Enviar mi pedido</button>
                            </div>
                        </form>
                        <!--end form tab 3-->
                    </div><!--end tab 3-->
                  </div>
                  <!--end tabs-->
                    </div>
                </div><!--end card-->                
            </div><!--end row-->
        </div>
    </div>
    <div class="container">
        <div class="row text-center my-5">
            <div class="col"><hr>
                <h5><b>fabricalonline.com <br> Servicio de Impresión 3D <br> La Serena - Chile</b></h5>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;
        
        slider.oninput = function() {
          output.innerHTML = this.value+'%';
        }
        </script>
</body>
</html>
